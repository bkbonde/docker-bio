---
name: CI to Docker Hub

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: List images
        run: |
          grep -e '\[[^ ]\+\].*hub.docker.com' README.md \
            | sed -e 's/^.*\[\([^ ]\+\)\].*$/\1/' \
            | tee images.txt

      - name: Build and push images
        run: |
          touch s.txt f.txt
          {
            for n in $(cat images.txt); do
              echo -ne "docker-compose build ${n} && docker-compose push ${n}"
              echo -ne " && docker image ls -q ${{ github.actor }}/${n} | xargs docker image rm -f"
              echo -ne " && echo '${n}' >> s.txt"
              echo -e " || echo '${n}' >> f.txt"
            done
          } | xargs -P $(grep -ce '^processor\s\+:' /proc/cpuinfo) -t -i bash -c '{}'

      - name: Print results
        run: |
          echo ">> succeeded: $(cat s.txt | wc -l)"
          cat s.txt
          echo ">> failed: $(cat f.txt | wc -l)"
          cat f.txt
